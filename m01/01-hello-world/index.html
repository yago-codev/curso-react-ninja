<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Hello World</h1>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>

  <script>
    // console.log(React);

    // createElement recebe 3 parâmetros:
    // 01) o tipo do elemento que será criado;
    // 02) as props
    // 03) conteúdo do elemento
    const h1 = React.createElement('h1', null, 'Hello h1 React');
    console.log(h1);

    // render recebe 2 parâmetros:
    // 01) o elemento que será renderizado no DOM;
    // 02) Onde o elemento será renderizado;
    ReactDOM.render(h1, document.getElementById('app'));
  </script>
</body>

</html>
